<!DOCTYPE html>
<html>
<head>
    <title>Selling Circle Members</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Selling Circle Members</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="circlename">Circle Name</label>
                <input type="text" class="form-control" id="circlename" placeholder="Enter your circle name">
            </div>
            <div class="form-group">
                <label for="circleemail">Circle Email</label>
                <input type="email" class="form-control" id="circleemail" placeholder="Enter your circle email">
            </div>
            <div class="form-group">
                <label for="community">Community</label>
                <input type="text" class="form-control" id="community" placeholder="Enter your community">
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" class="form-control" id="area" placeholder="Enter your area">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" class="form-control" id="pincode" placeholder="Enter your pincode">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
