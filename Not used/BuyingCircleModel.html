<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buying Circle Registration</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-3">Buying Circle Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="circleName">Circle Name</label>
                <input type="text" class="form-control" id="circleName" name="circleName" required>
            </div>
            <div class="form-group">
                <label for="circleEmail">Circle Email</label>
                <input type="email" class="form-control" id="circleEmail" name="circleEmail" required>
            </div>
            <div class="form-group">
                <label for="admin">Admin Email</label>
                <input type="email" class="form-control" id="admin" name="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" class="form-control" id="pincode" name="pincode" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Handle form submission
        $("#registrationForm").submit(function (e) {
            e.preventDefault();
            var formData = $(this).serialize();
            $.ajax({
                url: "/api/register", // Update with your API endpoint for registering a Buying Circle
                type: "POST",
                data: formData,
                success: function (response) {
                    // Handle success response
                    alert("Registration successful!");
                    // Redirect to a success page or perform other actions
                },
                error: function (error) {
                    // Handle error response
                    alert("Registration failed. Please try again.");
                    // Display error messages or perform other actions
                }
            });
        });
    </script>
</body>

</html>
