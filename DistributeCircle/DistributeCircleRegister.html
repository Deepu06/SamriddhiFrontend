<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="BuyingCirleLogin.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                <small class="text-danger" id="nameError"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                <small class="text-danger" id="emailError"></small>
            </div>
            
            <div class="form-group">
                <label for="circlename">Circle Name</label>
                <input type="text" class="form-control" id="circlename" placeholder="Enter Circle Name" required>
                <small class="text-danger" id="circlenameError"></small>
            </div>
            <div class="form-group">
                <label for="circleemail">Circle Email</label>
                <input type="email" class="form-control" id="circleemail" placeholder="Enter Circle Email" required>
                <small class="text-danger" id="circleemailError"></small>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                <small class="text-danger" id="addressError"></small>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter City" required>
                <small class="text-danger" id="cityError"></small>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode" required>
                <small class="text-danger" id="pincodeError"></small>
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" class="form-control" id="area" placeholder="Enter Area">
                <small class="text-danger" id="areaError"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                <small class="text-danger" id="passwordError"></small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
