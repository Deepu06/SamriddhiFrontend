<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AnnouceSale</title>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="card mt-1">
            <h5 class="card-header">
              Announce Sale - Selling circle
            </h5>
            <div class="card-body">
              <form class="row">
                <div class="form-group mb-1">
                    <label for="name">Select a circle:</label>
                    <input type="text" class="form-control" id="circlename" placeholder="Enter Circle name">
                </div>
                <div class="form-group mb-1">
                    <label for="name">Select a member:</label>
                    <input type="text" class="form-control" id="membername" placeholder="Enter member name">
                </div>
                <div class="mb-3">
                  <table class="table-sm m-0 p-0">
                    <tbody id="table-body">
                    </tbody>
                    <button class="btn btn-primary" id="add-row-btn">Add Row</button>
                  </table>
                </div>
              </form>
            </div>
            <div class="card-footer text-center">
              <button type="button" class="btn btn-primary">
                Add Sale Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Add row button click event
      $("#add-row-btn").click(function() {
        // Get the current row count
        // var rowCount = $("#table-body tr").length;
        
        // Append a new row with input fields
        $("#table-body").append(`
          <tr>
            <tr>
                      <td width="50%">
                        <input type="text" class="form-control" placeholder="Fruit/Vegetable/Grain">
                      </td>
                      <td width="15%">
                        <input
                          type="number"
                          class="form-control"
                          placeholder="Qty."
                        />
                      </td>
                      <td width="35%">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="₹range"
                          />
                          <span class="input-group-text">₹/KG</span>
                        </div>
                      </td>
                    </tr>            
          </tr>
        `);
      });
    });
  </script>
</body>
</html>
