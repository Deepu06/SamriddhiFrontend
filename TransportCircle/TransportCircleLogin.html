<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transport Circle Login</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-3">Transport Circle Admin Login</h2>
        <form id="registrationForm" action="TransportCircleDashboard.html" >
            
            <div class="form-group">
                <label for="admin">Admin Email</label>
                <input type="email" class="form-control" id="admin" name="admin" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
            </div>
           
            
            <button type="submit" class="btn btn-primary" style="margin-bottom: 40px;" >Login</button>
            
        </form>
        <form id="registrationForm" action="TransportCircleRegister.html" style="padding-top: 0px ;">
            
            <div class="form-group">
                <label for="">Don't have an account?</label>
            </div>
            <button type="submit" class="btn btn-primary" >Register</button>
        </form>
    </div>
