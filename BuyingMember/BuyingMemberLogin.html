<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buying Member Registration</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-3">Buying Member Login</h2>
        <form id="registrationForm" action="BuyingMemberDashboard.html" >
        
            <div class="form-group">
                <label for="admin">Member Email</label>
                <input type="email" class="form-control" id="admin" name="admin" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="margin-bottom: 40px;" >Login</button>
            
        </form>
        <form id="registrationForm" action="BuyingMemberRegister.html" style="padding-top: 0px ;">
            <!-- <h6>Don't have account?</h6> -->
            <div class="form-group">
                <label for="">Don't have an account?</label>
            </div>
            <button type="submit" class="btn btn-primary" >Register</button>
            
        </form>
    </div>
